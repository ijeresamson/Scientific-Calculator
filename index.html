<!DOCTYPE html>
<head>
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>Scientific Calculator</title>
				<link rel="icon" href="IMAGE/banner1.jpg">
				<link rel="stylesheet" type="text/css" href="css/style.css">
				
</head>

<body>
			<div class="header">
				<h2>Scientific Calculator</h2>
				<div class="div">
				<table> <caption><pre>calculator by Ijere Samson</pre></caption>
					<tr>
						<td colspan="5"><div id="display-container"><div id="display1">
						<small><small><span></span></small></small>	
						</div><div id="h1">
							<small><small><span></span></small></small>
						</div>					
						</div> </td>
					</tr>
				
				
					<tr>
					<td><button class="top" onclick='getElementById("h1").innerHTML = bsp()'>Del</button> </td>	
					<td><button class="top" onclick='getElementById("h1").innerHTML = mp()'>m+</button> </td>
					<td><button class="top" onclick='getElementById("h1").innerHTML = mr()'>MR</button> </td>	
					<td><button class="top" onclick='getElementById("h1").innerHTML = maths("rand")'><small>Rnd</small></button> </td>	
					
					<td rowspan="2"><button id="c" class="top" onclick='getElementById("h1").innerHTML = c("")'>C</button> </td>	</tr>
					
					<tr>
					<td><button class="top" onclick='getElementById("h1").innerHTML = maths("res")'><sup>1</sup>/<sub>10</sub></button> </td>	
						
					<td><button class="top" onclick='getElementById("h1").innerHTML = maths("logTen")'><small>log10</small></button> </td>	
					
					<td><button class="top" onclick='getElementById("h1").innerHTML = maths("ln")'>ln</button> </td>
						
					<td><button class="top" onclick='getElementById("h1").innerHTML = PE("E")'>e</button> </td>	
						
					</tr>
					
					<tr>
						
					<td><button class="top" onclick='getElementById("h1").innerHTML = maths("sine")'>sin</button> </td>		
					
					<td><button class="top" onclick='getElementById("h1").innerHTML = maths("cosine")'>cos</button> </td>		
						
					<td><button class="top" onclick='getElementById("h1").innerHTML = maths("tangent")'>tan</button> </td>		
						
					<td><button class="top" onclick='getElementById("h1").innerHTML = PE("PI")'>π</button> </td>
					
					<td><button class="top" onclick='getElementById("h1").innerHTML = percent()'>%</button> </td>		
						
					</tr>
					
					<tr>
						
					<td><button class="top" onclick='getElementById("h1").innerHTML = maths("fact")'>n!</button> </td>	
						
					<td><button class="top" onclick='getElementById("h1").innerHTML = digit("%")'>Mod</button> </td>	
					<td><button class="top" onclick='getElementById("h1").innerHTML = power("^")'>x<sup>y</sup></button> 
					
					<td><button class="top" onclick='getElementById("h1").innerHTML = power("√")'><sup>y</sup>√x</button> </td>
					
					<td><button class="top" onclick='getElementById("h1").innerHTML = maths("cubert")'><sup>3</sup>√</button> </td>
												
					</tr>
					
					<tr>
					
					<td><button class="top" onclick='getElementById("h1").innerHTML = digit("(")'>(</button> </td>		
						
					<td><button class="top" onclick='getElementById("h1").innerHTML = digit(")")'>)</button> </td>	
						
					<td><button class="top" onclick='getElementById("h1").innerHTML = base("bin")'>bin</button> </td>
						
						<td><button class="top" onclick='getElementById("h1").innerHTML = base("oct")'>oct</button> </td>
						
							<td><button class="top" onclick='getElementById("h1").innerHTML = base("hex")'>hex</button> 	
					
					</tr>
					
					<tr>
						<td><button onclick='getElementById("h1").innerHTML = digit("7")'>7</button> 
						<td><button onclick='getElementById("h1").innerHTML = digit("8")'>8</button> 
						<td><button onclick='getElementById("h1").innerHTML = digit("9")'>9</button> 
						<td><button onclick='getElementById("h1").innerHTML = operators("+")'>+</button> 
						<td><button onclick='getElementById("h1").innerHTML = maths("negpos")'>-/+</button> 
						
					</tr>
					
					<tr>
						<td><button onclick='getElementById("h1").innerHTML = digit("4")'>4</button> 
						<td><button onclick='getElementById("h1").innerHTML = digit("5")'>5</button> 
						<td><button onclick='getElementById("h1").innerHTML = digit("6")'>6</button> 
						<td><button onclick='getElementById("h1").innerHTML = operators("-")'>-</button> 
						<td><button onclick='getElementById("h1").innerHTML = maths("sqrt")'>√</button> 
						
					</tr>
					
					<tr>
						<td><button onclick='getElementById("h1").innerHTML = digit("1")'>1</button> 
						<td><button onclick='getElementById("h1").innerHTML = digit("2")'>2</button> 
						<td><button onclick='getElementById("h1").innerHTML = digit("3")'>3</button> 
						<td><button onclick='getElementById("h1").innerHTML = operators("/")'>/</button> 
						<td><button onclick='getElementById("h1").innerHTML = maths("cube")'>x<sup>3</sup></button> 
						
					</tr>
					
					<tr>
						<td><button onclick='getElementById("h1").innerHTML = dot(".")'>.</button> 
						<td><button onclick='getElementById("h1").innerHTML = digit("0")'>0</button> 
						<td><button onclick='getElementById("h1").innerHTML = equal()'>=</button> 
						<td><button onclick='getElementById("h1").innerHTML = operators("*")'>X</button> 
						<td><button onclick='getElementById("h1").innerHTML = maths("sqr")'>X<sup>2</sup></button> 
						
					</tr>				
				</table>	
				</div>	
				<ul class="f">
					<li id="theme1" class="w" onclick='getElementsByClassName("x").innerHTML = themes(1)'>Theme 1</li>
					
						<li id="theme2" class="w" onclick='getElementsByClassName("y").innerHTML = themes(2)'>Theme 2</li>
						
							<li id="theme3" class="w" onclick='getElementsByClassName("z").innerHtml = themes(3)'>Theme 3</li>
					
						<li id="theme4" class="w" onclick='getElementsByClassName("o").innerHtml = themes(4)'>Theme 4</li>
					
				</ul>
				
				
				
				
			</div>	
				<script src="javascript/javascript.js"></script>
</body>
</html>
